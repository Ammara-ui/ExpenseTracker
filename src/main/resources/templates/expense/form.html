<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Form</title>
</head>
<body>
    <h2>Expense Form</h2>
    <form th:action="${expense.id == null ? '/expenses/new' : '/expenses/edit/' + expense.id}" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${expense.description}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" th:value="${expense.amount}" required>
        <br>
        <button type="submit">Save Expense</button>
    </form>
    <a href="/expenses">Back to Expenses</a>
</body>
</html>
